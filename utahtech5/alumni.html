    <h3>Request Alumni Newsletter</h3>
    <form action="https://kearl.net/se1400/mail.php" method="post">
        <label for="myFName">* First Name:</label>
        <input type="text" id="myFName" name="myFName" required><br>

        <input type="text" id="myLName" name="myLName" required><br>
        <label for="myEmail">* E-mail:</label>
        <input type="email" id="myEmail" name="myEmail" required><br>
        <label for="myPhone">Phone:</label>
        <input type="tel" id="myPhone" name="myPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>
        <label for="myComments">* Comments:</label>
        <textarea id="myComments" name="myComments" rows="2" cols="20" required>
        </textarea>
